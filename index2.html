<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>음악신청</title>
  <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <style>
    /* 꾸미기 */
    .hero {
      background-color: #ADD8E6;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="hero-section bg-dark text-center py-5">
    <h1 class="text-white">성신고등학교</h1>
    <h2 class="text-white" style="font-weight: bold;">오늘의 노래를 신청하세요!</h2>
  </div>
  <div class="container py-5" style="margin-top: 50px; margin-bottom: 50px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="songTitle" class="form-label">노래 신청</label>
              <input type="text" class="form-control" id="songTitle" placeholder="노래 제목과 가수를 입력하세요">
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary me-2" onclick="submitSong()">신청하기</button>
              <button class="btn btn-secondary" onclick="showResults()">결과 보기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <h3 class="text-center mb-4">신청 결과</h3>
      <table class="table">
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>가수</th>
          </tr>
        </thead>
        <tbody id="songTableBody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
